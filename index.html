<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Tugas</title>
    <!-- Memuat Tailwind CSS untuk styling modern dan responsif -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Menggunakan font Inter dan memastikan tombol diletakkan di tengah halaman */
        body {
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f3f4f6; /* Latar belakang abu-abu muda */
            padding: 20px;
        }
    </style>
</head>
<body>

    <!-- Container utama untuk membatasi lebar konten -->
    <div class="w-full max-w-md bg-white p-8 rounded-xl shadow-2xl transition duration-500 hover:shadow-3xl">
        <!-- Judul/Deskripsi Sederhana -->
        <h1 class="text-2xl font-bold text-gray-800 mb-6 text-center">Tab Upload Tugas</h1>

        <!-- Tombol Upload Tugas -->
        <a 
            href="https://forms.gle/bbexp8jJXFs9CTtD9" 
            target="_blank" 
            rel="noopener noreferrer"
            class="
                w-full 
                flex 
                items-center 
                justify-center
                px-6 
                py-3 
                border 
                border-transparent 
                text-base 
                font-medium 
                rounded-lg 
                text-white 
                bg-blue-600 
                hover:bg-blue-700 
                shadow-lg 
                shadow-blue-500/50 
                focus:outline-none 
                focus:ring-2 
                focus:ring-offset-2 
                focus:ring-blue-500 
                transition 
                duration-150 
                ease-in-out
                transform hover:scale-105
            "
        >
            <!-- Ikon Lucide untuk visual (asumsi Lucide tersedia, atau bisa diganti SVG/Emoji) -->
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-5 h-5 mr-2">
                <path d="M4 14.899A7 7 7 0 1 1 15.71 8h1.79a4.5 4.5 0 0 1 2.5 8.242"/><path d="M12 12v9"/><path d="m8 17 4 4 4-4"/>
            </svg>
            Upload Tugas Sekarang
        </a>

        <!-- Catatan kecil untuk pengguna -->
        <p class="mt-4 text-sm text-center text-gray-500">
            Klik tombol di atas untuk membuka formulir pengumpulan tugas (akan terbuka di tab baru).
        </p>
    </div>
    
</body>
</html>
